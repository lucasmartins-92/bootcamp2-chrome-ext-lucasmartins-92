<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botão que troca a cor da janela</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-body">
          <h1 id="titulo">Botão que muda a cor</h1>
          <p class="subtitle">Experimentando com extensões do Chrome</p>
          <div class="button-group">
            <button id="colorButton" class="button button-primary">
              Mudar cor da janela
            </button>
            <button id="dontPressButton" class="button button-secondary">
              Não aperte este botão!
            </button>
          </div>
        </div>
        <div class="card-footer">
          <small>Desenvolvido por Lucas Martins de Andrade para a disciplina de Bootcamp II</small>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
